version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.20.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Build the go program
          command: go build
  test:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.20.2
    steps:
      - run:
          name: Check folder
          command: ls -lsh
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
  deploy:
    machine:
      enabled: true
    steps:
      - run:
            name: Deploy over SSH to whatbox
            command: |
              ssh $SSH_USER@$SSH_HOST "cp ./toi-scraper /home/shyamsundar2007/personal/"

workflows:
  build-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: main